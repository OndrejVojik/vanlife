<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect to base path for GitHub Pages
      var l = window.location;
      var base = '/vanlife'; // Adjust this value based on your base path
      if (!l.pathname.startsWith(base + '/')) {
        var path = l.pathname.replace(base, '');
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + base + path + l.search + l.hash;
        window.location.replace(newUrl);
      } else if (l.pathname === base + '/' || l.pathname === base) {
        // Prevent infinite loop by not redirecting if already at the base path
        window.location.replace(base + '/index.html');
      }
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist.</p>
  </body>
</html>
